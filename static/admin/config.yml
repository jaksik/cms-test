backend:
  name: github
  repo: jaksik/cms-test

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: src/pages/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string", default: "hello-world"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "image", widget: image}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {
          label: "Video",
          name: video,
          widget: object,
          fields:
            [
              {
                label: Display Video ?,
                name: display,
                widget: "boolean",
                default: false,
              },
              {
                label: Title,
                name: title,
                widget: "string",
                required: true,
              },
              {
                label: Video Source URL,
                name: src,
                widget: "string",
                default: "hello world",
                required: true,
              },
            ],
        }
  - name: features
    label: Features
    folder: src/content
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", default: "hello-world"}
      - {
          label: "Video",
          name: video,
          widget: object,
          fields:
            [
              {
                label: Display Video ?,
                name: display,
                widget: "boolean",
                default: false,
              },
              {
                label: Title,
                name: title,
                widget: "string",
                required: true,
              },
              {
                label: Video Source URL,
                name: src,
                widget: "string",
                default: "hello world",
                required: true,
              },
            ],
        }